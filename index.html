<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="row mt-4 align-items-center">
            <h1 class="mb-4 text-center">Calcola il prezzo del tuo biglietto</h1>
            <div class="col">
                <form>
                    <div class="mb-3">
                    <label for="fullNameInput" class="form-label">Nome e Cognome</label>
                    <input type="text" class="form-control" id="fullNameInput">          
                    </div>
                </form>
            </div>
            <div class="col">
                <form>
                    <div class="mb-3">
                    <label for="kmInput" class="form-label">Inserisci km</label>
                    <input type="number" class="form-control" id="kmInput">          
                    </div>
                </form>
            </div>
            <div class="col">
                <form>
                    <div class="mb-3">
                    <label for="ageInput" class="form-label">Inserisci et√†</label>
                    <input type="number" class="form-control" id="ageInput">          
                    </div>
                </form>
            </div>
            <div class="col">
                <button type="button" class="btn btn-success" id="btnGenerate">Genera</button>
                <button type="button" class="btn btn-danger" id="btnrefresh">Reset</button>
                
            </div>
        </div>
        <div class="d-flex justify-content-center mt-4">
            <div class="card border-dark mb-3" style="max-width: 18rem;" id="finalticket">
                <div class="card-header">Il tuo biglietto</div>
                <div class="card-body">
                  <h5 class="card-title text-center">Viaggio</h5>
                  <h6>Nome e Cognome:</h6>  
                  <div id="fullName" class="fst-italic text-body-tertiary"></div>
                  <h6>Tipo biglietto:</h6>
                  <div id="ticketType" class="fst-italic text-body-tertiary"></div>
                  <h6>Prezzo:</h6>
                  <div id="outputprice" class="fst-italic text-body-tertiary"></div>
                </div>
              </div>
            </div>
    </div>
    

    <script src="js/script.js" type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
